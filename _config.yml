title: Azure Durable Documentation
description: Unified documentation for Azure Durable - Microsoft's comprehensive platform for building reliable, stateful orchestrations in the cloud.
baseurl: "/dtsdocs"
url: "https://torosent.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs
color_scheme: light

# Navigation
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/torosent/dtsdocs"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2025 Microsoft. Distributed under the MIT license."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Collections for documentation
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Markdown settings
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
